<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Westfield Bicentennial Time Capsule</title>
  <meta name="description" content="The Westfield Grand Park Bicentennial Time Capsule<">
  <meta name="author" content="Trevor Crupi, Jordan Loeser & Alicia Silhavy">

  <link rel="stylesheet" href="css/leap.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/style.css">

  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="contribute" class="padded-relative">
    <div class="wrap">
      <h2>How do you want to contribute?</h2>
      <a id="toggle" class="button white" href="#">Write</a>
      <a class="button white" href="#">Type</a>
    </div>
  </div>

  <div id="modal">
    <div class="wrap">
      <div class="line content">
        <div class="bar-sm-3">
          <img src="images/logo_notext.svg">
        </div>
      <form>
        <div class="bar-sm-9">
          <input type="text" placeholder="[ Type Name Here ]*">
          <input type="text" placeholder="[ Profession ]">
          <input id="date" name="date">
        </div>
        <div class="bar-sm-12">
          <h3 id="inspiration">What is your most prized possesion?</h3>
          <textarea name="message" rows="10" cols="30" placeholder="Type your message here..."></textarea>
        </div>
      </div>
    </div>
  </div>
  <div id="overlay"></div>

  <script src="js/modal.js"></script>
</body>
</html>
